{% extends 'base.html' %}

{% block title %}Deletar Prontuário{% endblock %}

{% block content %}
<h1>Deletar {{ prontuario.nome }}?</h1>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmar Deleção</button>
    <a href="{% url 'prontuario_list' %}" class="btn btn-secondary">Cancelar</a>
</form>

{% endblock %}
